<h3>Shopping Cart</h3>
<div>#/Items: {{this.data.order.items.length}}</div>
<div>Subtotal: {{data.order.subtotal | currency:"INR"}}</div>
<table class="table table-condensed table-hover">
    <thead>
        <tr>
            <td>Product</td>
            <td>#</td>
            <td>$</td>
            <td>Total</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of data.order.items">
                <td>{{o.productCategory}}-{{o.productTitle}}</td>
                <td>{{o.quantity}}</td>
                <td>{{o.unitPrice | currency:"INR"}}</td>
                <td>{{(o.unitPrice * o.quantity )| currency:"INR"}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success" *ngIf="data.order.items.length>0" (click)="OnCheckOut()">Checkout</button>

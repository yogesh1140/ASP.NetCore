
<div class="col-md-6">
  <form autocomplete="off" [formGroup]="newProducerForm" (ngSubmit)="addProducer(newProducerForm.value)">
    <div class="form-group" [ngClass]="{ 'error' : firstName.invalid && firstName.dirty }">
      <label for="firstName">First Name:</label>
      <em *ngIf="firstName.invalid && firstName.dirty && firstName.errors?.required">Required</em>
      <em *ngIf="firstName.invalid && firstName.dirty &&  firstName.errors?.pattern">Only Alphabets are allowed</em>

      <input formControlName="firstName" id="producerFirstName" type="text" class="form-control" placeholder="first name..." />
    </div>
    <div class="form-group" [ngClass]="{ 'error' : lastName.invalid && lastName.dirty }">
      <label for="lastName">Last Name:</label>
      <em *ngIf="lastName.invalid && lastName.dirty && lastName.errors?.required">Required</em>
      <em *ngIf="lastName.invalid && lastName.dirty &&  lastName.errors?.pattern">Only Alphabets are allowed</em>

      <input formControlName="lastName" id="producerLastName" type="text" class="form-control" placeholder="last name..." />
    </div>
    <div class="form-group" [ngClass]="{ 'error' : dob.invalid && dob.dirty }">
      <label for="dob">DOB:</label>
      <em *ngIf="dob.invalid && dob.dirty">Required</em>
      <input type="date" formControlName="dob" class="form-control" />
    </div>
    <div class="form-group" [ngClass]="{ 'error' : sex.invalid && sex.dirty}">
      <label for="sex">Sex:</label>
      <em *ngIf="sex.invalid && sex.dirty">Required</em>
      
      <select formControlName="sex" class="form-control">      

        <option>Male</option>
        <option>Female</option>

      </select>
    </div>
    <div class="form-group" [ngClass]="{ 'error' : bio.invalid && bio.dirty }">
      <label for="bio">Bio:</label>
      <em *ngIf="bio.invalid && bio.dirty && bio.errors?.required">Required</em>
      <em *ngIf="bio.invalid && bio.dirty && bio.errors">Min:20, Max: 500</em>

      <textarea formControlName="bio" ngControl="level" class="form-control" placeholder="bio..."></textarea>

    </div>

    <button type="submit" [disabled]="newProducerForm.invalid" class="btn btn-success" [disabled]="newProducerForm.invalid">Add Producer</button>
    &nbsp;<button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
